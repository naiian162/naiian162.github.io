<!DOCTYPE html>
<html lang="en">
    <style>
        :root{
            --accent-green:gold;
            --dark-overlay: rgba(30,20,35,0.95);
            --panel-dark:#231a2a;
            --panel-opacity: 0.85;
        }
        .header {
            height: 64px;
            width: 100%;
            position: sticky;
            top: 0;
            background: #FEFDF8;
            color: #f1f1f1;
            display: flex;
        }
        .header img {
            height: auto;
            width: auto;
        }
        .nav-menu {
            margin-left: auto;
            align-self: center;
        }
        .menu {
            margin-left: 20px;
            margin-right: 50px;                
            align-self: center;
            text-decoration: none;
            color: #0a66a0;
        }
        .nav-menu main {
            display: flex;
            gap: 16px; 
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .nav-menu ul {
            display: flex;
            gap: 16px; 
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .nav-menu li { margin: 30px; }
        .nav-menu a {
            text-decoration: none;
            color: #0a66a0;
            padding: 6px 8px;
            display: inline-block;
        }
        .hero{
            position:relative;
            height:680px;
            width:100%;
            background-image: none;
            background-size:cover;
            background-position:center;
            display:block;
            overflow:hidden;
        }
        .hero::after{
            content:'';
            position:absolute;
            inset:0;
            background: linear-gradient(180deg, rgba(0,0,0,0.05) 30%, rgba(15,12,20,0.55) 65%, rgba(15,12,20,0.75) 100%);
            pointer-events:none;
        }
        .featured-card{
            position:absolute;
            left:8.5%;
            top:18%;
            background: rgba(23,16,28,0.96);
            color:#fff;
            padding:28px 36px;
            width:360px;
            box-shadow: 0 18px 40px rgba(10,8,12,0.45);
            border-radius:2px;
            z-index:20;
        }
        .featured-card h2{
            margin:0 0 12px 0;
            font-size:28px;
            line-height:1.1;
            font-weight:700;
            color:#fff;
        }
        .price-badge{
            display:inline-block;
            background:var(--accent-green);
            color:#193118;
            padding:8px 12px;
            border-radius:4px;
            font-weight:700;
            margin-top:10px;
        }

        .find-banner{
            position:absolute;
            left:6%;
            bottom:60px;
            z-index:20;
            display:flex;
            flex-direction:column;
            gap:18px;
            max-width:78%;
        }
        .find-title{
            background: var(--accent-green);
            color:#fff;
            padding:18px 28px;
            font-size:44px;
            font-weight:700;
            border-radius:2px;
            width: fit-content;
            box-shadow: 0 8px 18px rgba(20,20,22,0.2);
        }

        .search-strip{
            display:flex;
            gap:18px;
            align-items:center;
            background: rgba(35,27,46,0.9);
            padding:18px;
            border-radius:2px;
            min-width:720px;
            box-shadow: 0 8px 30px rgba(10,8,12,0.45);
        }
        .search-strip .field{
            background:#fff;
            padding:12px 16px;
            border-radius:2px;
            min-width:180px;
            border: none;
            font-size:15px;
            color:#222;
        }
        .search-strip select, .search-strip input[type="text"]{
            appearance:none;
        }
        .search-strip .submit{
            background:var(--accent-green);
            color:#123014;
            padding:12px 22px;
            border:none;
            font-weight:700;
            border-radius:2px;
            cursor:pointer;
        }

        /* right circular next button */
        .hero-next{
            position:absolute;
            right:56px;
            top:50%;
            transform:translateY(-50%);
            z-index:22;
            width:56px;
            height:56px;
            border-radius:50%;
            background:var(--accent-green);
            display:flex;
            align-items:center;
            justify-content:center;
            color:#fff;
            font-weight:700;
            box-shadow:0 10px 26px rgba(10,8,12,0.35);
            cursor:pointer;
        }

        /* small screens */
        @media (max-width:1000px){
            .hero{ height:620px; }
            .featured-card { left:6%; top:12%; width:300px; padding:22px; }
            .find-title { font-size:34px; }
            .search-strip { min-width:auto; flex-wrap:wrap; }
            .search-strip .field { min-width:140px; flex:1 1 140px; }
            .find-banner { left:4%; right:4%; max-width:92%; bottom:36px; }
            .hero-next{ right:18px; }
        }
        @media (max-width:600px){
            .header img{ height:48px; }
            .nav-menu{ display:none; }
            .menu{ color:#fff; }
            .featured-card{ width:calc(100% - 48px); left:24px; right:24px; top:12%; }
            .find-title{ font-size:26px; padding:12px 16px; }
            .search-strip{ padding:12px; gap:10px; }
            .hero{ height:560px; }
        }
        .hero-slide{
            position:absolute;
            inset:0;
            background-size:cover;
            background-position:center;
            opacity:0;
            transform:scale(1.02);
            transition: opacity .8s ease, transform .8s ease;
        }
        .hero-slide.active{
            opacity:1;
            transform:scale(1);
        }
        .featured-card, .find-banner { z-index:20; }
        .hero-next { z-index:22; }
    </style>

    <script>
            (function(){
                const slides = Array.from(document.querySelectorAll('.hero-slide'));
                if(!slides.length) return;
                let idx = slides.findIndex(s => s.classList.contains('active'));
                if(idx < 0) idx = 0, slides[0].classList.add('active');

                const show = i => {
                    slides.forEach((s, n) => s.classList.toggle('active', n === i));
                };
                const next = () => {
                    idx = (idx + 1) % slides.length;
                    show(idx);
                };

                const nextBtn = document.querySelector('.hero-next');
                if(nextBtn) nextBtn.addEventListener('click', next);

                let timer = setInterval(next, 5000);
                const hero = document.querySelector('.hero');
                hero.addEventListener('mouseenter', () => clearInterval(timer));
                hero.addEventListener('mouseleave', () => { clearInterval(timer); timer = setInterval(next, 5000); });
            })();
    </script>
</html>
